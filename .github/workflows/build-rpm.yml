---
name: Build RPM

'on':
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      fedora_version:
        description: 'Fedora version to build for (default: latest)'
        required: false
        default: 'latest'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set Fedora version
        id: fedora-version
        run: |
          if [ "${{ github.event.inputs.fedora_version }}" != "" ]; then
            echo "version=${{ github.event.inputs.fedora_version }}" \
              >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.1.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create source tarball
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p pia-nm-${VERSION}
          cp -r pia_nm/ pyproject.toml README.md LICENSE \
            INSTALL.md COMMANDS.md TROUBLESHOOTING.md \
            pia-nm.spec pia-nm-${VERSION}/
          tar czf pia-nm-${VERSION}.tar.gz pia-nm-${VERSION}/

      - name: Build RPM in Fedora container
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          FEDORA_VERSION="${{ steps.fedora-version.outputs.version }}"

          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            quay.io/fedora/fedora:${FEDORA_VERSION} \
            bash -c "
              dnf install -y rpm-build python3-devel \
                python3-setuptools python3-wheel \
                python3-requests python3-keyring python3-pyyaml \
                python3-gobject NetworkManager wireguard-tools \
                systemd

              # Setup RPM build environment
              mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

              # Copy source tarball
              cp pia-nm-${VERSION}.tar.gz ~/rpmbuild/SOURCES/

              # Copy spec file
              cp pia-nm.spec ~/rpmbuild/SPECS/

              # Build RPM
              rpmbuild -ba ~/rpmbuild/SPECS/pia-nm.spec

              # Copy built RPMs back
              cp ~/rpmbuild/RPMS/noarch/*.rpm /workspace/
              cp ~/rpmbuild/SRPMS/*.rpm /workspace/
            "

      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          path: |
            *.rpm

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.rpm
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## Installation

            ### Atomic Fedora (Aurora, Bluefin, Silverblue) - RPM Recommended

            ```bash
            # Download the RPM
            curl -L -O https://github.com/abirkel/pia-nm/releases/download/${{ github.ref_name }}/pia-nm-${{ steps.version.outputs.version }}-1.fc*.noarch.rpm

            # Install with rpm-ostree
            rpm-ostree install ./pia-nm-*.rpm
            sudo systemctl reboot
            ```

            ### Traditional Fedora, Debian, Ubuntu - pip install

            ```bash
            # Fedora
            sudo dnf install python3-gobject NetworkManager wireguard-tools python3-pip
            pip install --user git+https://github.com/abirkel/pia-nm.git

            # Debian/Ubuntu
            sudo apt install python3-gi gir1.2-nm-1.0 network-manager wireguard-tools python3-pip
            pip install --user git+https://github.com/abirkel/pia-nm.git
            ```

            See [INSTALL.md](https://github.com/abirkel/pia-nm/blob/main/INSTALL.md) for detailed instructions.
